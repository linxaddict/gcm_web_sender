<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>GCM Test</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">GCM Test</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form action="{% url 'gcm_sender:send_gcm_push' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="api_token">API Token:</label>
                    <input type="text" name="api_token" class="form-control" id="api_token" value="AIzaSyBTURmtrqtFxihaVvn3X40J8G8GetNNCsw" required>
                </div>
                <div class="form-group">
                    <label for="device_token">Device Token:</label>
                    <input type="text" name="device_token" class="form-control" id="device_token" required>
                </div>

                <div class="form-group">
                    <input type="radio" name="push" id="push_1" value="push_new_order" checked/>
                    <label for="push_1">New order available</label><br/>

                    <input type="radio" name="push" id="push_2" value="push_shopper_found"/>
                    <label for="push_2">Shopper found</label><br/>

                    <input type="radio" name="push" id="push_3" value="push_shopper_verified"/>
                    <label for="push_3">Shopper verified</label><br/>
                </div>

                <button type="submit" class="btn btn-default">Send</button>
            </form>

            <br/>
            <br/>

            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    <strong>Error:</strong> {{ error_message }}
                </div>
            {% endif %}

            {% if success %}
                <div class="alert alert-success" role="alert">
                    Successfully sent the notification!
                </div>
            {% endif %}
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
</html>
